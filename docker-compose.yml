version: '3.8'

services:
  gathering-gold:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gathering-gold
    ports:
      - "3000:3000"  # External:Internal - use 3000 to avoid conflict with code-quest on 80
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:3000/api/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits for Azure Linux VM
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
